
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item ">
            <a class="page-link " (click)="previous()"  tabindex="-1" [ngClass]="{'disabled': currentPage === 1 }">Previous</a> 
        </li>
        <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)">
            <a class="page-link" [ngClass]="{'active': currentPage === page}"> {{ page }} </a>
        </li>
        
        <li role="button" class="page-item">
            <a class="page-link" (click)="next()"  [ngClass]="{'disabled': currentPage === numberPage}">Next</a>
        </li>
    </ul>
</nav>
