<div class="card" *ngIf="album" [@fadeInAnimation]>
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <h5 class="card-title"> {{album.title}} </h5>
        <h6> Name: {{album.name}} </h6>
        <p class="card-text"> {{album.description}} </p>
        <p>Like: {{album.like || 'pas de likes'}} </p>
        <ul *ngIf="album.tags" class="list-inline">
            <li class="list-inline-item bg-info" *ngFor="let tag of album.tags">
                <span class="badge badge-info"> {{tag}} </span>
            </li>
        </ul>
        <img *ngIf="album.url" src=" {{album.url}} " alt="..." class="rounded d-block">
    </div>
</div>
