<div class="alert alert-primary" role="alert" *ngIf="showplayer">
    Title: {{ playerAlbum.title}} , Artist: {{ playerAlbum.name}}
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="ratio + '%'" aria-valuenow="" aria-voluemein="0"
            aria-voluemax="100">
        </div>
    </div>
    {{ currentSongNumber }} / {{ total }}
</div>
